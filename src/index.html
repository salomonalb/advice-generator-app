<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="images/favicon-32x32.png" type="image/x-icon">
    <link rel="stylesheet" href="styles.scss">
    <script src="script.ts"></script>
    <title>Advice Generator App</title>
</head>
<body>
    <main>
        <article class="app">
            <h1 class="app__advice-number">ADVICE #117</h1>
            <p class="app__advice">Lorem ipsum dolor sit amet consectetur adipisicing elit. Sequi, esse.</p>
            <picture class="app__divider">
                <source srcset="images/pattern-divider-desktop.svg" media="(min-width: 376px)">
                <img src="images/pattern-divider-mobile.svg" alt="">
            </picture>
            <button class="app__button" aria-label="generate random advice">
                <img src="images/icon-dice.svg" alt="">
            </button>
        </article>
    </main>
</body>
</html>
